<div class="container my-4">

  <!-- Page Heading -->
  <h2 class="mb-4 text-center text-white">Template-Driven Mini Form</h2>

  <!-- Toast Container -->
  <p-toast></p-toast>

  <p-card class="custom-card p-4">

    <form #miniForm="ngForm" (ngSubmit)="onSubmit()">

      <!-- Name Field -->
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="formData.name"
          required
          class="form-control"
        />
        <div class="text-danger mt-1" *ngIf="miniForm.submitted && !formData.name">
          Name is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          required
          class="form-control"
        />
        <div class="text-danger mt-1" *ngIf="miniForm.submitted && !formData.email">
          Email is required
        </div>
      </div>


      <!-- Age Field -->
      <div class="mb-3">
        <label class="form-label">Age:</label>
        <input
          type="number"
          name="age"
          [(ngModel)]="formData.age"
          required
          class="form-control"
        />
        <div class="text-danger mt-1" *ngIf="miniForm.submitted && !formData.age">
          Age is required
        </div>
      </div>

      <!-- Phone Number Field -->
      <div class="mb-3">
        <label class="form-label">Phone Number:</label>
        <input
          type="tel"
          name="phone"
          [(ngModel)]="formData.phone"
          required
          class="form-control"
        />
        <div class="text-danger mt-1" *ngIf="miniForm.submitted && !formData.phone">
          Phone number is required
        </div>
      </div>

      <!-- Country Field -->
      <div class="mb-3">
        <label class="form-label">Country:</label>
        <input
          type="text"
          name="country"
          [(ngModel)]="formData.country"
          required
          class="form-control"
        />
        <div class="text-danger mt-1" *ngIf="miniForm.submitted && !formData.country">
          Country is required
        </div>
      </div>

      <!-- Gender Field -->
      <div class="mb-3">
        <label class="form-label">Gender:</label>
        <select
          name="gender"
          [(ngModel)]="formData.gender"
          required
          class="form-control"
        >
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <div class="text-danger mt-1" *ngIf="miniForm.submitted && !formData.gender">
          Gender is required
        </div>
      </div>

      <!-- Submit Button (PrimeNG) -->
      <p-button label="ğŸ’¾ Save" icon="pi pi-check" type="submit" class="p-button-success"></p-button>

    </form>

    <!-- Navigation Buttons -->
    <div class="mt-3 d-flex gap-2">
      <p-button label="Create Dynamic Form" icon="pi pi-plus" (click)="goToFormBuilder()" class="p-button-info"></p-button>
      <p-button label="â¬… Back to Forms List" icon="pi pi-arrow-left" (click)="goBackToList()" class="p-button-secondary"></p-button>
    </div>

  </p-card>

</div>
